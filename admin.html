<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Admin Dashboard</h1>
            </div>
            <ul>
                <li><a href="#">Products</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <section class="product-details">
            <h2>Product Details</h2>
            <form>
                <div>
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name">
                </div>
                <div>
                    <label for="product-description">Description:</label>
                    <textarea id="product-description" name="product-description"></textarea>
                </div>
                <div>
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" name="product-price">
                </div>
                <div>
                    <label for="product-image">Image:</label>
                    <input type="text" id="product-image" name="product-image">
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-product">Save Product</button>
                    <button type="button" class="cancel-product">Cancel</button>
                </div>
            </form>
        </section>
        <div class="outside">
            <h2>Products</h2>
            <br>
            <button class="View-one"> View One</button>
            <button class = "view-all"> View All</button>
        </div>
        <section class="product-list">
            <!-- <div class="product-actions">
                <button class="add-product">Add New Product</button>
                <input type="text" placeholder="Search products..." class="search-product">
            </div> -->
            <ul class="products">
                <li class="product">
                    <img src="assets/BTTWSSMARTB-01-MAIN-HR.jpg" alt="Product Image">
                    <div class="contents">
                        <h3>Air Pods</h3>
                        <p>19.99</p>
                        <div class="products-actions">
                            <button class="edit-product">Edit</button>
                            <button class="delete-product">Delete</button>
                            <button class="view-product"data-id = "view-product">View</button>
                        </div> 
                    </div>
                   
                </li>
               
                <!-- Add more product items here -->
            </ul>
            <div id="product-overlay" style="display:none;">
                <div class="overlay-content">
                    <img id="overlay-image" src="" alt="Product Image">
                    <h3 id="overlay-name"></h3>
                    <p id="overlay-description"></p>
                    <p id="overlay-price"></p>
                    <button id="close-overlay">Close</button>
                </div>

            
        </section>

    </main>

    <footer>
        <p>&copy; 2023 E-commerce Admin Dashboard</p>
    </footer>
    <script src="./dist/app.js"></script>
</body>
</html>
